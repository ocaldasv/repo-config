server:
  port: 8080

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://microservice-discoveryserver:8761/eureka/

security:
  oauth:
    client:
      id: client_app
      secrect: abcdef
    jwt:
      key: token_secrect_key

info:
  environment: development
